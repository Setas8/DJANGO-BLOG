{% extends 'blog/base.html' %}

{% block content %}
<h1 class="my-4">Blog Publications</h1>
<a href="{% url 'post_new' %}" class="btn btn-primary mb-4">New Publication</a>
<div class="list-group">
    {% for post in posts %}
        <div class="post list-group-item">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><small>{{ post.created_at }}</small></p>
            <div class="actions">
                <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
